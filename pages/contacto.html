<body>
  <header class="header">
    <div class="container-fluid">

      <!-- navbar -->

      <nav class="navbar navbar-expand-md navbar-light">
        <div container-fluid>
          <!--Logo -->
          <a href="../index.html" class="navbar-brand text-white">SAG</a>

          <div id="MenuNavegacion" class="collapse navbar-collapse position-relative">
            <ul class="navbar-nav ms-3">
              <li class="nav-item"><a class="nav-link text-white btn btn-primary position-relative  ms-5 mx-3"
                  href="./bandas.html">Bandas</a>
              </li>
              <li class="nav-item"><a class="nav-link text-white btn btn-primary position-relative mx-3"
                  href="./contacto.html">Contacto</a>

              <li class="nav-item"><a class="nav-link text-white btn btn-primary position-relative mx-3"

      </nav>
    </div>

  </header>
  <main class="main">

    <h1 class="main__contacto-titulo">Contacto</h1>
    <section class="main__contacto-formulario">
      <form>
        <div class="main__contacto-formulario-nombre">
          <label for="Nombre">
            Nombre y Apellido
            <input type="text" name="" id="Nombre" required />
          </label>
        </div>
        <div class="main__contacto-formulario-telefono">
          <label for="Teléfono">
            Teléfono
            <input type="tel" name="" id="Teléfono" required />
          </label>
        </div>
        <div class="main__contacto-formulario-mail">
          <label for="Mail">
            E-Mail
            <input type="email" name="" id="Mail" required />
          </label>
        </div>
        <div>
          <label for="mensaje">
            Mensaje
            <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
          </label>
        </div>

        <label for="Newsletter">
          Acepto inscribirme al Newsletter
          <input type="radio" name="" id="Newsletter" />
        </label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <!--Social media -->

    <section class="container">
      <div class="row">

        <div class="col">
          <a href="https://es-la.facebook.com/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-facebook-96.png" alt="Facebook" /></a>
        </div>

        <div class="col">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-instagram-96.png" alt="instagram" /></a>
        </div>

        <div class="col">
          <a href="https://www.twitch.tv/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-twitch-96.png" alt="Twitch" /></a>
        </div>

        <div class="col">
          <a href="https://twitter.com/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-twitter-96.png" alt="twitter" /></a>
        </div>

        <div class="col">
          <a href="https://web.whatsapp.com/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-whatsapp-96.png" alt="whatsapp" /></a>
        </div>

        <div class="col">
          <a href="https://www.youtube.com/" target="_blank">
            <img src="../asets/image/iconos footer/icons8-youtube-96.png" alt="youtube" /></a>
        </div>

      </div>
    </section>

  </footer>
</body>
