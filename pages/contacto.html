    <main class="main">

      <h1 class="main__contacto-titulo">Contacto</h1>
<section class="main__contacto-formulario">
      <form>
        <div class="main__contacto-formulario-nombre">
         <label for="Nombre">
          Nombre y Apellido
          <input type="text" name="" id="Nombre" required />
         </label>
       </div>
       <div class="main__contacto-formulario-telefono">
        <label for="Teléfono">
          Teléfono
          <input type="tel" name="" id="Teléfono" required />
        </label>
       </div>
      <div class="main__contacto-formulario-mail">
        <label for="Mail">
          E-Mail
          <input type="email" name="" id="Mail" required />
        </label>
      </div>
      <div>
        <label for="mensaje">
          Mensaje
          <textarea
            name=""
            id="mensaje"
            cols="30"
            rows="10"
            required
          ></textarea>
        </label>
      </div>
      
        <label for="Newsletter">
          Acepto inscribirme al Newsletter
          <input type="radio" name="" id="Newsletter" />
        </label>
        <button type="submit">Enviar</button>
      </form>
    </section>
    </main>
