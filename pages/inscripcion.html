  <main class="main">
    <div class="main__inscripcion container-fluid">
      <h1 class="main__inscripcion-titulo">Instancia #1</h1>
      <h2>información Banda o Solista</h2>
      <p>Nombre del solista o Banda</p>
      <form>
        <input type="text" />

        <h2>Genero/Estilo Musical</h2>
        <select name="" id="">
          <option disabled selected>Genero Musical</option>
          <option>Rock</option>
          <option>Jazz</option>
          <option>Tango</option>
          <option>Reguetón</option>
        </select>
        <div class="p-5">
          <label for="mensaje"> Mensaje </label>
        <textarea  name="" id="mensaje" cols="30" rows="10"></textarea>
        <img width="40%" class="main__inscripcion-imagengrupo" src="../asets/image/imagenes tiny/20.jpg" alt="imagen grupo">
        </div>
        
        <h2>Cantidad de Integrantes</h2>
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
        </select>
        <h2>Datos del Integrante</h2>
        <label for="Nombre"> nombre y apellido </label>
        <input type="text" id="Nombre" />
        <div class="p-5">
          <label for="Fecha"> Fecha de Nacimiento </label>
          <input type="date" name="" id="Fecha" />
        </div>
        <div class="p-5">
          <label for="DNI"> DNI </label>
          <input type="number" name="" id="DNI" />
        </div>
        <div class="p-5">
          <label for="Mail"> Mail </label>
          <input type="email" name="" id="Mail" />
        </div>
        <div class="p-5">
          <label for="Instrumento"> Instrumento </label>
          <input type="text" id="Instrumento" />
          <button type="submit">Enviar</button>
        </div>

      </form>
    </div>
  </main>
