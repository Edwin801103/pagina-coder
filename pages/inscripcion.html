      <div class="main__inscripcion">
      <h1 class="main__inscripcion-titulo">Instancia #1</h1>
      <h1>información Banda o Solista</h1>
      <p>Nombre del solista o Banda</p>
      <form>
        <input type="text" />

        <h1>Genero/Estilo Musical</h1>
        <select name="" id="">
          <option disabled selected>Genero Musical</option>
          <option>Rock</option>
          <option>Jazz</option>
          <option>Tango</option>
          <option>Reguetón</option>
        </select>
        <label for="mensaje"> Mensaje </label>
        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>

        <h1>Cantidad de Integrantes</h1>
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
        </select>
        <h1>Datos del Integrante</h1>
        <label for="Nombre"> nombre y apellido </label>
        <input type="text" id="Nombre" />
        <label for="Fecha"> Fecha de Nacimiento </label>
        <input type="date" name="" id="Fecha" />
        <label for="DNI"> DNI </label>
        <input type="number" name="" id="DNI" />
        <label for="Mail"> Mail </label>
        <input type="email" name="" id="Mail" />
        <label for="Instrumento"> Instrumento </label>
        <input type="text" id="Instrumento" />
        <button type="submit">Enviar</button>
      </form>
